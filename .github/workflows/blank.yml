name: PySpark ETL Pipeline CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Set up Java (required for PySpark)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyspark pytest nbformat
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Validate notebook
      run: |
        if [ -f "spark_etl_pipeline.ipynb" ]; then
          python -c "import nbformat; nb=nbformat.read('spark_etl_pipeline.ipynb', as_version=4); print('Notebook validated successfully')"
        else
          echo "Notebook not found, skipping validation"
        fi
    
    - name: List repository contents
      run: |
        echo "Repository structure:"
        ls -la
    
    - name: Run pipeline (when available)
      run: |
        echo "Pipeline validation complete!"
        echo "Add your PySpark execution commands here when ready"
